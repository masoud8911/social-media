{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">All POST ..</h1>
      <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
      </form>
    <br/>
    <br/>
        <div class="card">
            {% for post in posts %}
                <p><a href="{% url 'home:post_detail' post.id post.slug %}">{{ post.body|truncatewords:8 }}</a></p>
            {% endfor %}
        </div>
{% endblock %}
